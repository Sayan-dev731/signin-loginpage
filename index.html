<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn" ></div>

                <button type="button" class="toggle-btn" onclick="login()">LOG-IN </button>
                <button type="button" class="toggle-btn" onclick="register()">REGISTER </button>
            
        </div>
        <div class="Social-media">
            <img src="twitter.png" alt="">
            <img src="images.jpg" alt="">
            <img src="download.png" alt="">
            <img src="google.png" alt="">
            
        </div>
        
        <form class="login-form" id="login">
            <input type="text" class="form-field" placeholder="Username" required>
            
            <input type="password" class="form-field" placeholder="password" required>
            <input type="checkbox" class="checkbox"><span>Remember password   
            </span>
            <button type="submit" class="submit" >LOG-IN</button>
        </form>

        
        <form class="login-form" id="register">
            <input type="text" class="form-field" placeholder="Username" required>
            <input type="email" class="form-field" placeholder="Email Address" required>
            
            <input type="password" class="form-field" placeholder="password" required>
            <input type="checkbox" class="checkbox"><span> I Accept to the Terms & Conditions</span>   
            </span>
            <button type="submit" class="submit" >LOG-IN</button>
        </form>
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register()
    {
        x.style.left ="-450px";
        y.style.left = "50px"; 
        z.style.left = "100px";
    }
    function login()
    {
        x.style.left ="50px";
        y.style.left = "450px"; 
        z.style.left = "0";
    }
</script>
</body>
</html>
